<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app='testApi' ng-controller="testApi">
    <div class="col-sm-3"></div>
    <form class="col-sm-6">
        <h3>Test Api</h3>
        <div class="form-group">
            <label class="label-control col-sm-2">
                url
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="url">
            </div>
        </div>
        <div class="form-group">
            <label class="label-control col-sm-2">
                method
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="method">
            </div>
        </div>
        <div class="form-group">
            <label class="label-control col-sm-2">
                token
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="token">
            </div>
        </div>
        <div class="form-group">
            <label class="label-control col-sm-2">
                payload
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="payload">
            </div>
        </div>
        <button class="btn btn-primary" ng-click="sendRequest()">Send request</button>
    </form>
    <div class="col-sm-3"></div>
</body>
</html>
